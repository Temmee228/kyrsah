<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Главная страница</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<h1 class="display-5 fw-bold" align="center">Самые крутые машинки</h1>
<div class="container-fluid py-5">

  <div class="p-5 mb-4 bg-light rounded-3" th:each="element : ${cars}">
    <div class="container-fluid py-5">
      <h2 class="display-5 fw-bold">Последняя добавленная машинка</h2>
      <p th:text="${cars.getId()}"/>
      <p th:text="${cars.getModel()}"/>
      <p th:text="${cars.getColor()}"/>
      <p th:text="${cars.getMaxSpeed()}"/>
      <a href="/cars"><button class="btn btn-outline-secondary mt-2"  type="button" >Машинки</button></a>
    </div>
  </div>
</div>

</body>
</html>
