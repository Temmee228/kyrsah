<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 md-5">
    <h1>Добавление машины</h1>
    <form action="/cars/add" method="post">
        <input type="text" name="model" placeholder="Введите модель машины" class="form-control"></input><br>
        <input type="text" name="color" placeholder="Введите цвет" class="form-control"></input><br>
        <input type="text" name="max_speed" placeholder="Введите макс. скорость" class="form-control"></input><br>
        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Добавить</button>
    </form>
</div>

</body>
</html>
