<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Профиль</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<h1 class="display-5 fw-bold" align="center">Профиль</h1>
<div th:each= "element: ${user}" class="h-100 p-5 text-white bg-dark rounded-3 mt-4"  >
  <h1 th:text="${'ФИО: ' + ' ' + element.getPatronymic() + ' '  + element.getName() + ' ' + element.getSurname()}"/>
  <p th:text="${'Имя пользователя: ' + element.getUsername()}" />
  <p th:text="${'Должность: ' + element.getPosition().getName()}" />
  <p th:text="${'Обязанности: ' + element.getPosition().getDescription()}" />
  <p th:text="${'Тлефон: ' + element.getPhone()}" />
  <a th:href="'/profile/edit/' + ${element.getId()}"> <button class="btn btn-outline-light" type="button">Изменить</button> </a>
  <a href="/logout"> <button class="btn btn-outline-light" type="button">Выйти</button> </a>
</div>

</body>
</html>
