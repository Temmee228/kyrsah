<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 md-5">
    <h1>Добавление админа</h1>
    <form action="/admin/add" method="post">
        <input type="text" name="username" placeholder="Введите имя пользователя" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
        <input type="number" min="1" max="3" name="id" placeholder="Введите ID должности" class="form-control"><br>
        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Добавить</button>
    </form>
</div>
</body>
</html>
