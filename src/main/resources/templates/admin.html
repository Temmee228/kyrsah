<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Машинки</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="display-5 fw-bold" align="center">Админка</h1>

  <a href="/admin/add"><button type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Добавить</button></a>
  <a href="/admin"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Обновить</button></a>
  <div  th:each="element : ${user}" class="h-100 p-5 text-white bg-dark rounded-3 mt-4">
    <h3 th:text="${'ФИО: ' + ' ' + element.getSurname() + ' '  + element.getName() + ' ' + element.getSurname()}"></h3>
    <p th:text="${'Должность: ' + element.getPosition().getName()}" />
    <p th:text="${'Имя пользователя: ' + element.getUsername()}" />
    <p th:text="${'Телефон: ' + element.getPhone()}" />

  </div>
</div>

</body>
</html>
