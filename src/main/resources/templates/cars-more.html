<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Машинки</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:each= "element: ${cars}" class="container mt-5">

  <div class="h-100 p-5 text-white bg-dark rounded-3 mt-4" >
    <p align="center" th:text="${element.getId()}" />
    <p th:text="${element.getModel()}"/>
    <p th:text="${element.getColor()}"/>
    <p th:text="${element.getMaxSpeed()}"/>
    <a th:href="'/cars/edit/' + ${element.getId()}"> <button class="btn btn-outline-light" type="button">Редактировать</button> </a>
    <a th:href="'/cars/delete/' + ${element.getId()}"> <button class="btn btn-outline-light" type="button">Удалить</button> </a>
  </div>
</div>

</body>
</html>
