<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Профили</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 md-5" th:each= "element : ${user}">
  <h1>Редактирование профиля</h1>
  <form th:action="'/profile/edit/' + ${element.getId()}" method="post">
    <input type="text" placeholder="Отчество" th:value="${element.getName()}" name="name" class="form-control"  ><br>
    <input type="text" placeholder="Отчество" th:value="${element.getSurname()}" name="surname" class="form-control"  ><br>
    <input type="text" placeholder="Фамилия" th:value="${element.getPatronymic()}" name="patronymic" class="form-control"  ><br>
    <input type="text" placeholder="Телефон" th:value="${element.getPhone()}" name="phone" class="form-control"  ><br>
    <input type="password" placeholder="Пароль" th:value="${element.getPassword()}" name="password" class="form-control"  ><br>
    <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Обновить</button>

  </form>
</div>

</body>
</html>
