<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Машинки</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 md-5" th:each = "element: ${cars}">
  <h1>Редактирование машинки</h1>
  <form th:action="'/cars/edit/' + ${element.getId()}" method="post">
    <input type="text" placeholder="Введите модель машины" th:value="${element.getModel()}" name="model" class="form-control"  ></input><br>
    <input type="text" name="color" placeholder="Введите цвет" class="form-control" th:value="${element.getColor()}"></input><br>
    <input type="text" placeholder="Введите макс. скорость" th:value="${element.getMaxSpeed()}" name="max_speed" class="form-control"  ></input><br>
    <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Обновить</button>
  </form>
</div>

</body>
</html>
